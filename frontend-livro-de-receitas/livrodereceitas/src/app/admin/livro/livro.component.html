<div class="container">

  <h1 class="main-title">Livros</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Quantidade Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade de Receitas</th>
      <td mat-cell *matCellDef="let livro">{{livro.quantidade}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let livro">{{livro.name}}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Imagem</th>
      <td mat-cell *matCellDef="let livro">
        <input type="file" (change)="onImageSelected($event, livro)">
      </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let livro">
        <button mat-icon-button class="pdf-button" (click)="viewPdf(livro)">
          <mat-icon>picture_as_pdf</mat-icon>
        </button>
        <button mat-icon-button class="edit-button" (click)="editRecipe(livro)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="delete-button" (click)="deleteRecipe(livro)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let livro; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

</div>
