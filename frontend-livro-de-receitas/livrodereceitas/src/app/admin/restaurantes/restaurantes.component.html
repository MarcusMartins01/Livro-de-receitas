<div class="container">
  <h1 class="main-title">Restaurantes</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="idRestaurante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let restaurante">{{ restaurante.idRestaurante }}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let restaurante">{{ restaurante.nome }}</td>
    </ng-container>

    <!-- Contato Column -->
    <ng-container matColumnDef="contato">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Contato</th>
      <td mat-cell *matCellDef="let restaurante">{{ restaurante.contato }}</td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let restaurante">
        <button mat-icon-button class="edit-button" (click)="editRecipe(restaurante.idRestaurante)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button class="delete-button" (click)="deleteRecipe(restaurante.idRestaurante)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

  <button mat-raised-button class="submit-button" (click)="inserirRestaurante()">Inserir</button>
</div>
