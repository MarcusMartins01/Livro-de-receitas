<h1 class="main-title">Inserir Degustação</h1>
<div class="cards-container">
  <div *ngFor="let receita of receitas">
    <mat-card class="card-class" >
      <img mat-card-sm-image src="../../../assets/img/livroreceitas.jpeg" alt="">
      <mat-card-header>
        <mat-card-title>{{ receita.id && receita.id.nome }}</mat-card-title>
        <mat-card-subtitle>Por: {{ receita.id && receita.id.funcionario.nome }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="inserirDegustacao(receita)" routerLink="visuDegustacoes"><mat-icon>add</mat-icon> Inserir degustação</button>
        <!-- <button mat-button style="color: white;"><mat-icon>visibility</mat-icon> Visualizar degustação</button> -->
      </mat-card-actions>
      <mat-card-footer></mat-card-footer>
    </mat-card>
  </div>
</div>
