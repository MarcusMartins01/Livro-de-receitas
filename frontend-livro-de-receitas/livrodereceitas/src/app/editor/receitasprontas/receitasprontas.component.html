<div class="conteiner">



    <h1 class="main-title">Receitas</h1>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="cozinheiro">
          <th mat-header-cell *matHeaderCellDef> Cozinheiro </th>
          <td mat-cell *matCellDef="let element"> {{element.cozinheiro}} </td>
        </ng-container>

         <!-- Weight Column -->
         <ng-container matColumnDef="degustar">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> {{element.degustar}} </td>
          </ng-container>

           <!-- Weight Column -->
        <ng-container matColumnDef="inedita">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> {{element.inedita}} </td>
            
          </ng-container>
      
        
        <!-- Adicione a coluna 'Imagem' à tabela -->
        
    
      
          <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Ações</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="edit-button" (click)="editRecipe(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  
                  <button mat-icon-button class="delete-button" (click)="deleteRecipe(element)">
                    <mat-icon>delete</mat-icon>
                  </button>

            </td>
            
          </ng-container>
   
  

  
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
      </table>
    
      <button class="submit-button">Salvar</button>




</div>
