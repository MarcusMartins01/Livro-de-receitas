<h1 class="main-title"> Alterar Dados</h1>

<form>
  <mat-form-field appearance="fill">
    <mat-label>
      <mat-icon>person</mat-icon> Nome
    </mat-label>
    <input matInput placeholder="Nome" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>
      <mat-icon>email</mat-icon> Email
    </mat-label>
    <input matInput type="email" placeholder="Email" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>
      <mat-icon>phone</mat-icon> Telefone
    </mat-label>
    <input matInput placeholder="Telefone" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>
      <mat-icon>lock</mat-icon> Senha
    </mat-label>
    <input matInput type="password" placeholder="Senha" />
  </mat-form-field>


  <button class="round-button green-bg">Salvar</button>

</form>
